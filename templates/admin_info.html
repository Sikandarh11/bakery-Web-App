<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Info</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f5;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
        }

        .btn {
            background-color: hotpink;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: deeppink;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Web App Email and Password</h2>

        <form action="/admin_info" method="POST">
            <input type="text" name="email" placeholder="Web App Email" required><br>
            <input type="password" name="password" placeholder="Web App Email Password" required><br>

            <button class="btn" type="submit">Save Web App Info</button>
        </form>

    </div>

</body>
</html>
