<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Confirmation - Sugar Rush Bakery</title>
    <style>
        body {
            background-color: #fff0f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: hotpink;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 30px;
            background-color: hotpink;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        .btn:hover {
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <h1>Thank you for your order, {{ customer_name }}!</h1>
    <p>Your order total is: ${{ total }}</p>
    <p>We will process your order and send you an update soon.</p>

    <!-- Go to Home Page Button -->
    <a href="/" class="btn">Go to Home Page</a>
</body>
</html>
