<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sugar Rush Bakery</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffe6f0, #ffe6f5);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      animation: fadeIn 2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .logo {
      margin-top: 40px;
      animation: popIn 1.5s ease;
    }
    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .logo img {
      width: 150px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    .bakery-name {
      font-family: 'Pacifico', cursive;
      font-size: 80px;
      font-weight: bold;
      color: hotpink;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      margin-top: 20px;
    }
    .welcome-text {
      font-size: 24px;
      margin: 20px 0;
      color: #333;
    }
    .btn {
      padding: 15px 30px;
      background-color: hotpink;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: deeppink;
    }
    .gallery {
      margin: 50px 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .contact-section {
      background-color: #ffd6e7;
      padding: 50px 20px;
      margin-top: 50px;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
    }
    .contact-section h2 {
      font-family: 'Pacifico', cursive;
      color: hotpink;
      font-size: 48px;
      margin-bottom: 20px;
    }
    .contact-section p {
      font-size: 20px;
      color: #555;
    }
    .footer {
      background-color: #ffb6d9;
      padding: 15px;
      font-size: 16px;
      color: white;
      margin-top: 0;
    }

    /* Admin Login Button Styling */
    .admin-login {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: hotpink;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .admin-login:hover {
      background-color: deeppink;
    }
  </style>
</head>

<body>

  <!-- Admin Login Button -->
  <a href="/login" class="admin-login">Admin Login</a>

  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/1081/1081152.png" alt="Sugar Rush Logo">
  </div>

  <div class="bakery-name">Sugar Rush Bakery</div>

  <a class="btn" href="/products">View Products</a>

  <!-- Bakery Item Gallery -->
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?crop=entropy&cs=tinysrgb&fit=crop&h=400&w=400" alt="Cupcakes">
    <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?crop=entropy&cs=tinysrgb&fit=crop&h=400&w=400" alt="Cupcakes">
    <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?crop=entropy&cs=tinysrgb&fit=crop&h=400&w=400" alt="Cupcakes">
    <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?crop=entropy&cs=tinysrgb&fit=crop&h=400&w=400" alt="Cupcakes">
  </div>

  <!-- Contact Section -->
  <div class="contact-section">
    <h2>Contact Us</h2>
    <p>üìç Visit Us: Sweet Street, Bakery Town, 12345</p>
    <p>üìû Call Us: +1 (234) 567-8901</p>
    <p>üìß Email Us: sugarcrushbakery@example.com</p>
  </div>

  <!-- Footer -->
  <div class="footer">
    Made with ‚ù§Ô∏è by Sugar Rush Bakery
  </div>

</body>
</html>
