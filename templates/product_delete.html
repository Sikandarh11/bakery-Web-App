<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Delete - Sugar Rush Bakery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f3f3;
        }
        h1 {
            color: hotpink;
        }
        .btn {
            background-color: hotpink;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <h1>Product Deleted Successfully!</h1>
    <p>The product <strong>{{ product.name }}</strong> has been deleted.</p>

    <!-- Form to delete the product -->
    <form action="/product_delete/{{ product.id }}" method="POST">
        <button type="submit" class="btn">Delete Product</button>
    </form>

    <!-- Cancel button to redirect back to the dashboard -->
    <a href="/owner_dashboard" class="btn">Back to Dashboard</a>
</body>
</html>
